services:
  api:
    build:
      context: .
      dockerfile: ./host/api/Dockerfile
    volumes:
      - ./faithwork-slim:/var/www/html
    ports:
      - "80"
    depends_on:
      - db
    restart: always
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: faithwork
      MYSQL_USER: borat
      MYSQL_PASSWORD: borat
    volumes:
      - ./host/mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
  nginx-balancer:
    image: nginx:latest
    volumes:
      - ./host/nginx-balancer/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    ports:
      - "4000:4000"
    restart: always